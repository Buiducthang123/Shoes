<!DOCTYPE html>
<html>

<head>
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Đăng nhập</button>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </form>
        <button id="Logout">Logout</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Ngăn chặn việc gửi yêu cầu POST mặc định

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            let tokenabc
            try {
                // Gửi yêu cầu POST đến route API /login
                const response = await fetch('http://127.0.0.1:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                    }),
                });

                if (response.ok) {
                    const data = await response.json();

                    // Lưu trữ token vào localStorage hoặc cookies
                    console.log(data.token);
                    localStorage.setItem('token', data.token);

                    // Chuyển hướng hoặc thực hiện các thao tác khác
                    // window.location.href = '/dashboard'; // Chuyển hướng đến trang dashboard sau khi đăng nhập thành công

                    // Gửi yêu cầu GET đến route API /article
                    const articleResponse = await fetch('http://127.0.0.1:8000/api/article', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${data.token}`,
                        },
                    });

                    if (articleResponse.ok) {
                        const articleData = await articleResponse.json();
                        console.log(articleData); // Xử lý dữ liệu trả về từ API
                    } else {
                        throw new Error(articleResponse.status);
                    }
                } else {
                    throw new Error('Đăng nhập không thành công');
                }
            } catch (error) {
                console.error(error);
                var errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Đăng nhập không thành công. Vui lòng kiểm tra email và mật khẩu.';
            }
        });

        document.getElementById('Logout').addEventListener('click', async function (e) {
            e.preventDefault()

            try {
                // Gửi yêu cầu POST đến API logout
                const response = await fetch('http://127.0.0.1:8000/api/logout', {
                    method: 'POST',
                    headers: {
                        // 'Content-Type': 'application/json',
                        // 'Accept': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,

                    },
                    body: JSON.stringify({
                        // Gửi thông tin cần thiết cho API logout (nếu cần)
                    }),
                });

                if (response.ok) {
                    // Xoá token khỏi localStorage
                    localStorage.removeItem('token');
                    console.log('Đăng xuất thành công');
                } else {
                    console.error('Lỗi đăng xuất');
                }
            } catch (error) {
                console.error(error);
            }

        }
        )

    </script>
</body>

</html>
